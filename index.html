<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cubyter™ | Creative Earphone Design from Seattle</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #0a0f1c, #1c2742);
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      letter-spacing: 2px;
      font-weight: 800;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.2s;
    }

    h1 span.tm {
      font-size: 1.2rem;
      vertical-align: super;
      margin-left: 6px;
      opacity: 0.7;
    }

    h2 {
      font-size: 1rem;
      margin-top: 1rem;
      font-weight: 400;
      white-space: nowrap;
      color: rgba(255, 255, 255, 0.95); /* 更清晰 */
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.6s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #7f8ba4;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>CUBYTER<span class="tm">&#8482;</span></h1>
  <h2>Crafting innovative earphones in Seattle — where sound meets style.</h2>
  <footer>© 2025 Cubyter Inc. All rights reserved.</footer>
</body>
</html>
